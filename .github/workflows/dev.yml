name: Development Compose CI

on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu:20.04

    steps:
    - uses: actions/checkout@v3
      with:
        clean: false
        
    - name: Run server
      run: docker-compose up --build test 

  deploy:
    name: Deploy
    runs-on: self-hosted
    needs: test

    steps:
    - uses: actions/checkout@v3
      with:
        clean: false
        
    - name: Run server
      run: docker-compose -f docker-compose.yaml up --build -d --remove-orphans server

permissions: 
  contents: write
