name: Development Compose CI

on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu:20.04

    steps:
    - uses: actions/checkout@v3
      with:
        clean: false
        
    - name: Run server
      run: docker-compose up test --build

  deploy:
    name: Deploy
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
      with:
        clean: false
        
    - name: Run server
      run: docker-compose -f docker-compose.yaml up server --build -d --remove-orphans

permissions: 
  contents: write
